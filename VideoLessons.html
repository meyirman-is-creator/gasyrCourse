<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoLessons</title>
    <link rel="stylesheet" href="./font.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwindCDNmodule.js"></script>
  </head>
  <body class="bg-[#fafafa]">
    <header class="header flex justify-between shadow-lg bg-white">
      <div
        class="header__logo w-[345px] pl-[60px] h-[90px] items-center flex border-r-[1px] border-[#C6C6C6]"
      >
        <a href="#" class="header__logo-link">
          <img
            src="./assets/GasyrLogoBlack.png"
            alt=""
            class="header__logo-img"
          />
        </a>
      </div>
      <div
        class="header__avatar border-l-[1px] border-[#C6C6C6] pl-[20px] pr-[75px] flex h-[90px] items-center"
      >
        <img
          src="./assets/avatar.png"
          alt=""
          class="avatar-photo w-[60px] h-[60px] mr-[13px]"
        />
        <div class="avatar__info mr-[30px]">
          <div
            class="avatar__name text-black-main text-[20px] leading-[24px] font-bold"
          >
            Александр О.
          </div>
          <div
            class="avatar__role leading-[20px] text-black-main font-medium text-[16px]"
          >
            Студент
          </div>
        </div>
        <button class="avatar__more">
          <img
            src="./assets/moreAboutAvatar.png"
            alt=""
            class="avatar__more-icon w-[24px] h-[24px]"
          />
        </button>
      </div>
    </header>
    <main class="main flex">
      <div
        class="main-sidebar w-[345px] pl-[60px] pt-[33px] pr-[30px] bg-white shadow-[0px_4px_20px_0px_#00000014] min-h-full overflow-y-auto"
      >
        <ul class="sidebar flex flex-col space-y-6">
          <li class="sidebar__module">
            <a
              href="#"
              class="sidebar__module-link flex items-center justify-between mb-[24px]"
            >
              <div class="module-items flex items-center">
                <img
                  src="./assets/directoryIcon.png"
                  alt=""
                  class="sidebar__module-icon mr-[12px]"
                />
                <span
                  class="font-bold text-accent-red text-[18px] leading-[22px]"
                  >Модуль 1</span
                >
              </div>

              <img
                class="sidebar__module-open"
                src="./assets/arrowButtonIcon.png"
                alt=""
              />
            </a>
            <ul class="sidebar__active-item pl-[36px] flex flex-col space-y-5">
              <li class="sidebar__active-item-el">
                <a
                  href="#"
                  class="sidebar__active-item-link font-bold text-[18px] leading-[22px] text-black-main mb-[12px] block"
                  >Введение</a
                >
                <ul
                  class="sidebar__active_actItem flex flex-col space-y-3 pl-[36px]"
                >
                  <li
                    class="font-regular text-4 leading-5 text-black-main flex items-center"
                  >
                    <div class="w-2 h-2 rounded-full bg-accent-red mr-2"></div>
                    <span>Лекция</span>
                  </li>
                  <li
                    class="font-regular text-4 leading-5 text-black-main flex items-center"
                  >
                    <div class="w-2 h-2 rounded-full bg-accent-red mr-2"></div>
                    <span>Тестирование</span>
                  </li>
                  <li
                    class="font-regular text-4 leading-5 text-black-main flex items-center"
                  >
                    <div class="w-2 h-2 rounded-full bg-accent-red mr-2"></div>
                    <span>Литература</span>
                  </li>
                </ul>
              </li>
              <li class="sidebar__active-item-el">
                <a
                  href="#"
                  class="sidebar__active-item-link font-regular text-[18px] leading-5 text-black-main"
                  >Циклы</a
                >
              </li>
              <li class="sidebar__active-item-el">
                <a
                  href="#"
                  class="sidebar__active-item-link font-regular text-[18px] leading-5 text-black-main"
                  >Математика</a
                >
              </li>
              <li class="sidebar__active-item-el">
                <a
                  href="#"
                  class="sidebar__active-item-link font-regular text-[18px] leading-5 text-black-main"
                  >Зефирка</a
                >
              </li>
            </ul>
          </li>
          <li class="sidebar__module">
            <a
              href="#"
              class="sidebar__module-link flex items-center justify-between"
            >
              <div class="module-items flex items-center">
                <img
                  src="./assets/directoryIcon.png"
                  alt=""
                  class="sidebar__module-icon mr-[12px]"
                />
                <span
                  class="font-bold text-accent-red text-[18px] leading-[22px]"
                  >Модуль 2</span
                >
              </div>

              <img
                class="sidebar__module-open"
                src="./assets/arrowButtonActiveIcon.png"
                alt=""
              />
            </a>
          </li>
          <li class="sidebar__module">
            <a
              href="#"
              class="sidebar__module-link flex items-center justify-between"
            >
              <div class="module-items flex items-center">
                <img
                  src="./assets/notVisibleDirectoryIcon.png"
                  alt=""
                  class="sidebar__module-icon mr-[12px]"
                />
                <span
                  class="font-bold text-[#8D8D8D] text-[18px] leading-[22px]"
                  >Модуль 3</span
                >
              </div>

              <img
                class="sidebar__module-open"
                src="./assets/notVisibleKeyIcon.png"
                alt=""
              />
            </a>
          </li>
          <li class="sidebar__module">
            <a
              href="#"
              class="sidebar__module-link flex items-center justify-between"
            >
              <div class="module-items flex items-center">
                <img
                  src="./assets/notVisibleDirectoryIcon.png"
                  alt=""
                  class="sidebar__module-icon mr-[12px]"
                />
                <span
                  class="font-bold text-[#8D8D8D] text-[18px] leading-[22px]"
                  >Модуль 3</span
                >
              </div>

              <img
                class="sidebar__module-open"
                src="./assets/notVisibleKeyIcon.png"
                alt=""
              />
            </a>
          </li>
          <li class="sidebar__module">
            <a
              href="#"
              class="sidebar__module-link flex items-center justify-between"
            >
              <div class="module-items flex items-center">
                <img
                  src="./assets/notVisibleDirectoryIcon.png"
                  alt=""
                  class="sidebar__module-icon mr-[12px]"
                />
                <span
                  class="font-bold text-[#8D8D8D] text-[18px] leading-[22px]"
                  >Модуль 3</span
                >
              </div>

              <img
                class="sidebar__module-open"
                src="./assets/notVisibleKeyIcon.png"
                alt=""
              />
            </a>
          </li>
          <li class="sidebar__module">
            <a
              href="#"
              class="sidebar__module-link flex items-center justify-between"
            >
              <div class="module-items flex items-center">
                <img
                  src="./assets/notVisibleDirectoryIcon.png"
                  alt=""
                  class="sidebar__module-icon mr-[12px]"
                />
                <span
                  class="font-bold text-[#8D8D8D] text-[18px] leading-[22px]"
                  >Модуль 3</span
                >
              </div>

              <img
                class="sidebar__module-open"
                src="./assets/notVisibleKeyIcon.png"
                alt=""
              />
            </a>
          </li>
          <li class="sidebar__module">
            <a
              href="#"
              class="sidebar__module-link flex items-center justify-between"
            >
              <div class="module-items flex items-center">
                <img
                  src="./assets/notTrophyIcon.png"
                  alt=""
                  class="sidebar__module-icon mr-[12px]"
                />
                <span
                  class="font-bold text-[#8D8D8D] text-[18px] leading-[22px]"
                  >Финал</span
                >
              </div>

              <img
                class="sidebar__module-open"
                src="./assets/notVisibleKeyIcon.png"
                alt=""
              />
            </a>
          </li>
        </ul>
      </div>
      <div class="course pl-[60px] pt-[60px]">
        <div
          class="course__container bg-white shadow-[0px_4px_20px_0px_#00000014] px-9 pt-9 pb-[46px] rounded-md"
        >
          <div
            class="course__subtitle font-bold text-black-main text-4 leading-5 uppercase"
          >
            Урок 1 - Модуль: основы права
          </div>
          <div
            class="course__title leading-[52px] text-[42px] text-black-main font-bold mb-3.5"
          >
            Введение
          </div>
          <div class="video-container relative">
            <video
              width="920"
              height="520"
              poster="./assets/videoPhoto.png"
              class="rounded-md"
              controlsList="nodownload"
            >
              <source src="movie.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
            <button
              class="play-button absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 "
            >
              <img src="./assets/bigPlayIcon.png" alt="">
            </button>
          </div>

          <div class="course__testBtn text-center mt-5">
            <button
              class="test-btn px-[64px] py-[26px] hover:bg-accent-red hover:text-white rounded-sm border border-[1px] border-accent-red leading-7 text-5 font-semibold text-accent-red"
            >
              Перейти к тесту
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
