<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="./font.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwindCDNmodule.js"></script>
</head>
<body class="bg-accent-red">
    <header class="header py-4 bg-transparent">
      <div class="container">
        <div class="header__inner flex justify-between items-center">
          <a href="#" class="logo">
            <img src="./assets/GasyrLogoBlack.png" alt="" />
          </a>
          <div class="header__contact flex gap-[38px] items-center">
            <div class="phone__number">
              <a href="tel:87771231212" class="flex gap-[12px]"
                ><img src="./assets/iconPhone.svg" alt="" /><span
                  class="leading-6 text-[20px] font-medium text-[#4F4F4F]"
                  >8 777 123 12 12</span
                ></a
              >
            </div>
            <div class="social__media flex gap-[4px]">
              <a
                href="#"
                class="social__link rounded-sm border-[#4F4F4F] border-[1px] p-[6px]"
                ><img
                  src="./assets/iconInstagram.svg"
                  alt=""
                  class="social__img" /></a
              ><a
                href="#"
                class="social__link rounded-sm border-[#4F4F4F] border-[1px] p-[6px]"
                ><img
                  src="./assets/iconTelegram.svg"
                  alt=""
                  class="social__img" /></a
              ><a
                href="#"
                class="social__link rounded-sm border-[#4F4F4F] border-[1px] p-[6px]"
                ><img
                  src="./assets/iconWhatsapp.svg"
                  alt=""
                  class="social__img"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main container -->
<div class="flex justify-center items-center min-h-screen bg-red-500 bg-opacity-50 relative">
  
    <!-- Background pattern or image -->
    <div class="absolute top-0 left-0 w-full h-full bg-[url('/path-to-your/background-pattern.png')] bg-no-repeat bg-cover opacity-50"></div>
    
    <!-- Content -->
    <div class="z-10 bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
      
      <!-- Login form -->
      <h2 class="text-xl font-bold mb-4">Вход на платформу</h2>
      <form>
        <!-- Input fields -->
        <div class="mb-4">
          <input type="text" placeholder="+7 (___) ___-__-__" class="border p-2 rounded w-full">
        </div>
        <div class="mb-4">
          <input type="password" placeholder="Введите ваш пароль" class="border p-2 rounded w-full">
        </div>
  
        <!-- Submit button -->
        <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full mb-4">
          Войти на платформу
        </button>
      </form>
      
      <!-- Social login -->
      <div class="flex justify-around mb-4">
        <button aria-label="Войти через Google" class="...">
          <!-- Google Icon -->
        </button>
        <button aria-label="Войти через Apple" class="...">
          <!-- Apple Icon -->
        </button>
        <button aria-label="Войти через VK" class="...">
          <!-- VK Icon -->
        </button>
      </div>
  
      <!-- Trouble signing in link -->
      <div class="text-center text-sm">
        <a href="#" class="text-red-500 hover:underline">Проблемы со входом?</a>
      </div>
  
    </div>
  
    <!-- Person's image and info tooltip -->
    <div class="absolute bottom-0 left-10 z-20">
      <!-- Person's image -->
      <img src="./assets/loginImg.png" alt="Person's Name" class="rounded-full mb-2">
      <!-- Info tooltip -->
      <div class="bg-white p-2 rounded shadow-lg">
        <p class="font-bold">Халикбердиев Жукб</p>
        <p class="text-xs">Основатель школы</p>
      </div>
    </div>
  </div>
  
    <footer class="footer bg-black text-white h-[128px] flex">
        <div class="container">
          <div class="footer__inner flex items-center h-full justify-between">
            <a href="#" class="logo">
              <img src="./assets/GasyrLogoWhite.png" alt="" />
            </a>
            <a href="#" class="footer__mainSite-btn w-[308px] h-[56px] flex justify-center items-center rounded-lg gap-[34px] border border-white"
              ><span>Перейти на главный сайт</span>
              <img src="./assets/iconArrow.png" alt=""
            /></a>
            <a href="#" class="footer__policySite-btn text-[18px] leading-20 underline font-regular"
              >Политика конфиденциальности
            </a>
            <a href="#" class="footer__termsSite-btn font-regular text-[18px]">© Все права защищены</a>
          </div>
        </div>
      </footer>
</body>
</html>
