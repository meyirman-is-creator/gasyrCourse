<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="./font.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwindCDNmodule.js"></script>
  </head>
  <body>
    <header class="header py-4">
      <div class="container">
        <div class="header__inner flex justify-between items-center">
          <a href="#" class="logo">
            <img src="./assets/GasyrLogoBlack.png" alt="" />
          </a>
          <div class="header__contact flex gap-[38px] items-center">
            <div class="phone__number">
              <a href="tel:87771231212" class="flex gap-[12px]"
                ><img src="./assets/iconPhone.svg" alt="" /><span
                  class="leading-6 text-[20px] font-medium text-[#4F4F4F]"
                  >8 777 123 12 12</span
                ></a
              >
            </div>
            <div class="social__media flex gap-[4px]">
              <a
                href="#"
                class="social__link rounded-sm border-[#4F4F4F] border-[1px] p-[6px]"
                ><img
                  src="./assets/iconInstagram.svg"
                  alt=""
                  class="social__img" /></a
              ><a
                href="#"
                class="social__link rounded-sm border-[#4F4F4F] border-[1px] p-[6px]"
                ><img
                  src="./assets/iconTelegram.svg"
                  alt=""
                  class="social__img" /></a
              ><a
                href="#"
                class="social__link rounded-sm border-[#4F4F4F] border-[1px] p-[6px]"
                ><img
                  src="./assets/iconWhatsapp.svg"
                  alt=""
                  class="social__img"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main mb-[90px]">
      <div class="container">
        <div
          class="main__inner bg-cover bg-no-repeat bg-[url('./assets/backgroundCell.png')] h-[790px] pt-[53px]"
        >
          <div
            class="main__card pb-[60px] border-accent-red border-[1px] rounded-md border-opacity-[47%] bg-white w-[1015px] mt-0 mb-0 mr-auto ml-auto pt-[55px] text-center"
          >
            <div
              class="main__text border-[1px] inline border-[#DA1D1D] bg-[#CC1F1FC7] mb-2.5 font-medium text-white py-[5px] px-[16px] rounded-[30px] bg-opacity-[78%]"
            >
              Платформа все еще в разработке
            </div>
            <div
              class="main__title text-black-main font-semibold text-[64px] leading-[77px] mb-[16px]"
            >
              Добро пожаловать в сообщество
              <span class="text-accent-red">GasyrFoundation</span>
            </div>
            <div
              class="main__subtitle font-medium text-black-main leading-[24px] mb-10"
            >
              Платформа по подготовке в зарубежные ВУЗы от Gasyr Foundation
              School
            </div>
            <div class="main__btns flex gap-[10px] justify-center">
              <a
                href="#"
                class="cursor-pointer main__signIn-btn h-[78px] rounded-sm items-center bg-accent-red flex w-[315px] justify-center"
                ><span class="font-medium text-[18px] text-white"
                  >Войти на платформу</span
                ></a
              >
              <div
                class="main__signUp-btn h-[78px] flex items-center gap-[30px] border border-[#D2D2D2] border-[1px] rounded-sm pr-[10px] pl-5 font-semibold"
              >
                <span class="text-black-main">Впервые у нас?</span
                ><a
                  href=""
                  class="cursor-pointer main__signUp-btn py-4 px-10 border border-accent-red border-[1px] rounded-sm text-accent-red"
                  >Регистрация</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer bg-black text-white h-[128px] flex">
      <div class="container">
        <div class="footer__inner flex items-center h-full justify-between">
          <a href="#" class="logo">
            <img src="./assets/GasyrLogoWhite.png" alt="" />
          </a>
          <a href="#" class="footer__mainSite-btn w-[308px] h-[56px] flex justify-center items-center rounded-lg gap-[34px] border border-white"
            ><span>Перейти на главный сайт</span>
            <img src="./assets/iconArrow.png" alt=""
          /></a>
          <a href="#" class="footer__policySite-btn text-[18px] leading-20 underline font-regular"
            >Политика конфиденциальности
          </a>
          <a href="#" class="footer__termsSite-btn font-regular text-[18px]">© Все права защищены</a>
        </div>
      </div>
    </footer>
  </body>
</html>
